<div class="counter-wrapper">
  <button
      class="btn"
      [disabled]='negativeCount'
      [ngClass] = "{'disabled':negativeCount}"
      (click) = "decreaseCounter()">
    -
  </button>
  <div class="result"><p>{{countResult}}</p></div>
  <button
      class="btn"
      [disabled]='negativeCount'
      (click) = "increaseCounter()">
    +
  </button>
  <button
      class="btn"
      (click) = "resetCounter()">
    Reset
  </button>
</div>
<app-control-1></app-control-1>
<app-control-2></app-control-2>
